<!DOCTYPE html> 
<html> 
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body> 
    <!-- Video Element -->
    <video id="myVid" class="myVid" width="100%" height="100%" autoplay>
        <source src="../video/scarecrow.mp4" type="video/mp4">
        Sorry, your browser does not support HTML5 video.
    </video>

    <!-- JavaScript to redirect and display options after video ends -->
    <script> 
        var myVideo = document.getElementById("myVid");

        // Function to redirect to the next page
        function redirectToNextPage() {
            window.location.href = "../index.html";
        }

        // Listen for the "ended" event on the video
        myVideo.addEventListener("ended", function() {
            // Redirect to the next page when the video ends
            redirectToNextPage();
        });
    </script> 
</body> 
</html>
